<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="circle">
            <div class="box">
                <div class="row">
                    <div class="col-6">
                        <div class="p-2">
                            <img src="design-img.jpg" width="100%" height="370px">
                        </div>
                        </div>
                        <div class="col-6 ps-0">
                            <div class="py-4 px-3">
                                <h4>Idea and UI components in your inbox</h4>
                                <p>
                                    <h6 class="fw-normal">Sign up to receive ideas, free components and free resources plus 15%
                                    on all of our pro UI kits.</h6>
                                </p>
                                <p>
                                    <input class="form-control" placeholder="Email address">
                                </p>
                                <button class="btn-style"> Subscribe</button>
                                <p class="fw-lighter text-center py-3 ">
                                    No spam included
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="close">
                <button class="rounded-btn">X</button>
            </div>
        </div>
    </div>
</body>
</html>
